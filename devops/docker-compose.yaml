version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: devops_db
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  builder-service:
    build: ./builder-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://devops:devops123@postgres:5432/devops_db
      SECRET_KEY: your-super-secret-key
      PUBLIC_URL: http://localhost:8001
    depends_on:
      postgres:
        condition: service_healthy

  site-service:
    build: ./site-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://devops:devops123@postgres:5432/devops_db
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: