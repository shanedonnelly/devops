apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: builder-service
  template:
    metadata:
      labels:
        app: builder-service
    spec:
      containers:
      - name: builder-service
        image: builder-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://devops:devops123@postgres:5432/devops_db"
        - name: SECRET_KEY
          value: "your-super-secret-key-change-in-production"
        - name: PUBLIC_URL
          value: "http://localhost:30001"