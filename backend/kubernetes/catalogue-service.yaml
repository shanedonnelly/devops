apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue-service
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      containers:
      - name: catalogue-service
        image: catalogue-service:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/sitebuilder
        - name: SECRET_KEY
          value: your-secret-key-change-in-production
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    app: catalogue-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP