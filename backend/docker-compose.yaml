services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sitebuilder
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address :9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  builder-service:
    build: ./builder-service
    container_name: builder-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sitebuilder
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  catalogue-service:
    build: ./catalogue-service
    container_name: catalogue-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sitebuilder
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - builder-service
      - catalogue-service
      - adminer
      - minio

volumes:
  postgres-data:
  minio-data: